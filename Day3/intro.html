<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js intro</title>
    <style>
        body{
            background: blue;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="a">I am learing JS</h1>
    <!-- MERN full stack -->


    <script>

        z = document.getElementById("a");
        console.log(z);
        z.textContent = "MERN full stack";
        z.style.color = "red";



        console.log("Hellow")
        console.log(3+9)
        console.warn("This is a warning message")
        // alert("This is an alert message")
        console.error("This is an error message")

        a="3"
        console.log(a)
        console.log(typeof (a))
        b= 3 
        console.log(b)
        console.log(typeof (b))
        console.log(a==b) //loose checking true
        console.log(a===b) //strict checking false
        console.log(a+b) //concatenation
        console.log(a-b) //subtraction
        c = a + b
        console.log(c) //concatenation
        console.log(typeof (c)) //string


    </script>
</body>
</html>
